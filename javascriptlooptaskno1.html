<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulkabeer</title>
</head>
<body>
    <script>
        var name =prompt("Enter your  favourite character")
        document.write(name)

        //Loop for capital letters (ASCII values 65 to 90):
for (var index = 65; index <= 90; index++) {
    var dectoascii = String.fromCharCode(index);
    document.write("ASCII VALUE " + index + " Character = " + dectoascii + "<br>");
}

      //Loop for lowercase letters (ASCII values 97 to 122):
for (var index = 97; index <= 122; index++) {
    var dectoascii = String.fromCharCode(index);
    document.write("ASCII VALUE " + index + " Character = " + dectoascii + "<br>");
}

     //Loop for digits 0 to 9 (ASCII values 48 to 57):
for (var index = 48; index <= 57; index++) {
    var dectoascii = String.fromCharCode(index);
    document.write("ASCII VALUE " + index + " Character = " + dectoascii + "<br>");
}
</script>
</body>
</html>
